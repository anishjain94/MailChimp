  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img
        class="mb-4"
        src="/docs/4.4/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Signup to NewLetter</h1>
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
        name="email"
      />

      <input
        type="text"
        id="inputEmail"
        class="form-control"
        placeholder="Name"
        required
        name="name"
      />

      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
        name="pasword"
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; BROWNWOLFSTUDIO</p>
    </form>
  </body>
